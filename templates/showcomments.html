<!DOCTYPE html>
<html lang="en">
    <head>
        
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Myblog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='showcomments.css')}}">
    
    
   <!-----<script src="{{ url_for('static',filename='main.js')}}"></script>
    <script src="{{url_for('static',filename='jquery.3.2.1.min.js')}}"></script>-->
    
    </head>
    {%extends "header.html"%} 
<body>
       
{%block content%}

        
<div  style="overflow: auto;padding-top: 100px;background-color: whitesmoke; padding-bottom:100px;">
    {%for row in comments%}
    
 
    <div  class="comment-background">
     <div class="comment-container">
            <div class="avatar-container"><a href="/user?userId={{row['user_id']}}"><img class="avatar" class="post-img" src="{{url_for('static',filename=row['user_img'])}}" /></a><h4  style="margin-left: 10px;">{{row["name"]}}</h4></div>
            <div style="margin-left: 30px;"><h5>{{row['title']}}</h5></div>
     </div>


     {%if session["user_id"]==row["user_id"]%}
     <a   href="/deletecomment?commentId={{row['id']}}" onclick="alert('Press ok to delete')"><button  class="delete-button pull-right delete-button">Delete</button></a>
    
    {%endif%}


     </div>

    {%endfor%}

  
{%endblock%}
    
</body>
